        type="text"
        id="searchTerm"
        placeholder="e.g. J.K. Rowling, fantasy"

          padding: 10px;
          font-size: 16px;
          border-radius: 6px;
          border: 1px solid #ccc;
          margin-bottom: 15px;
        "
      />
      <button id="getBooks">Search Books</button>
      <button id="viewFavorites">View Favorites</button>
